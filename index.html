<!DOCTYPE html>
<html lang="zn-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/default.css">
    <title>SUEN|搜索</title>
</head>

<body>
    <nav class="nav">
        <a href="//sunwz.xyz" id="logo" class="font-bold toolbar-left flex-middle-center">
            SUEN
        </a>
        <div>
            <button type="button" class="moon">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-yueliang"></use>
                </svg>
            </button>
            <button type="button" class="sun">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-taiyang"></use>
                </svg>
            </button>
            <button type="button" class="setting">拟态风格</button>
        </div>
    </nav>
    <form class="kw-wrap" action="https://www.google.com/search" method="get" target="_blank">
        <button type="button" class="btn-change">
            <svg class="icon search-icon" aria-hidden="true">
                <use xlink:href="#icon-Google"></use>
            </svg>
        </button>
        <input class="kw" autocomplete="off" name="q" placeholder="请输入搜索内容">
        <button type="submit" class="submit">
            <svg class="icon" aria-hidden="true">
                <use class="searchicon" xlink:href="#icon-search"></use>
            </svg>
        </button>
    </form>
    <ul class="siteList">

        <li class="box">
            <a class="href" href="//www.acfun.cn/">
                <div class="img">
                    <img class="website-icon" src="./icos/acfun.webp" />
                </div>
                <p class="website-name">AcFun</p>
            </a>
        </li>
        <li class="box">
            <a class="href" href="//bilibili.com">
                <div class="img">
                    <img class="website-icon" src="./icos/bilibili.webp" />
                </div>
                <p class="website-name">哔哩哔哩</p>
            </a>
        </li>
        <li class="box">
            <a class="href" href="//bilibili.com">
                <div class="img">
                    <img class="website-icon" src="./icos/wyyyy.webp" />
                </div>
                <p class="website-name">网易云音乐</p>
            </a>
        </li>
        <li class="box">
            <a class="href" href="//zhihu.com">
                <div class="img">
                    <img class="website-icon"
                        src="https://static.zhihu.com/heifetz/assets/apple-touch-icon-120.bbce8f18.png" />
                </div>
                <p class="website-name">知乎</p>
            </a>
        </li>
        <li class="box">
            <a class="href" href="//youtube.com">
                <div class="img">
                    <img class="website-icon" src="./icos/youtube.webp" />
                </div>
                <p class="website-name">Youtube</p>
            </a>
        </li>
        <li class="box">
            <a class="href" href="//youtube.com">
                <div class="img">
                    <div class="website-icon color7">
                        邮箱
                    </div>
                </div>
                <p class="website-name">Youtube</p>
            </a>
        </li>
        <li class="box">
            <a class="href" id="addButton">
                <div class="img">
                    <svg class="website-icon" style="background-color:#ffffff;">
                        <use xlink:href="#icon-plus"></use>
                    </svg>
                </div>
                <p class="website-name">新增</p>
            </a>
        </li>
    </ul>

    <footer class="ee">

    </footer>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://at.alicdn.com/t/font_2353705_ddnkzyih7cm.js"></script>
    <script src="main.js"></script>
</body>

</html>
